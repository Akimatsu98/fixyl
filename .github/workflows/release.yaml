name: Release
on:
  push:
    tags:
      - '*'

jobs:

  publish_on_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2       
    - uses: actions/setup-node@master
      with:
        node-version: 14
    - name: install dependencies
      run: npm install
    - name: publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run build
    - uses: JasonEtco/upload-to-release@master
      with:
        args: dist/* application/linux
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish_on_mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@master
      with:
        node-version: 14
    - name: install dependencies
      run: npm install
    - name: install iconv
      run: npm install iconv-corefoundation
    - name: publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run build
    - uses: JasonEtco/upload-to-release@master
      with:
        args: dist/* application/macos
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2       
    - uses: actions/setup-node@master
      with:
        node-version: 14
    - name: install dependencies
      run: npm install
    - name: publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run build
    - uses: JasonEtco/upload-to-release@master
      with:
        args: dist/* application/windows
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}